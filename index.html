<!-- categories -->    



<!-- Modal -->
<div class="modal fade" id="show-sample-dialog" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="" id="modal-image" data-dismiss="modal" style="width: 100%;"></img>
      </div>
    </div>
  </div>
</div>
	
<script>
 $(document).on("click",".open-dialog", function() {
 	var pre = $(this).data('pre');
 	var count = $(this).data('count');
 	var randomSrc = Math.floor((Math.random() * count) +1);
 	$(".modal-body #modal-image").attr('src', pre+randomSrc+'.jpg');
 });
</script>

  </body>
